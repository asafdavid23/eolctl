name: Run GO Tests

on:
    push:
        branches: [ "feature-*", "bugfix-*" ]
        
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Set up GO
          uses: actions/setup-go@v4
          with:
            go-version: 1.23

        - name: Test
          run: go test -v ./internal
